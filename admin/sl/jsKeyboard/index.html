<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>js桌面虚拟键盘插件A-Keyboard</title>
<link rel="stylesheet" href="css/index-classic.css">
</head>
<body>
	
<h1 style="text-align: center">js桌面虚拟键盘插件A-Keyboard</h1>
	
<div class="htmleaf-content">
  <h3 style="color: #fff;text-align: center;">A-Keyboard Virtual Keyboard Example</h3>
  <textarea style="margin: auto; display: block;" id="input" rows="8" cols="80"></textarea>
  <br>
  <div id="main"></div>
</div>
	
<script src="js/index.js"></script> 
<script>
		const keyboard = new aKeyboard.keyboard({
            el: '#main',
            style: {},
            fixedBottomCenter: true
        })

        keyboard.inputOn('#input', 'value')

        keyboard.onclick('Enter', function() {
            alert('oh! 这是自定义事件！它覆盖了原始的回车事件。This is a custom event! It override the original enter event.');
        })
	</script>
</body>
</html>
